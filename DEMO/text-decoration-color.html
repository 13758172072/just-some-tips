<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>text-decoration-color</title>
  <style>
  p{
    font: 20px/40px 'SimSun' normal;
    text-align: center;
    text-decoration: underline;
    text-decoration-color: blue;
    outline: 1px solid  #f00;
  }
  p:hover{
    color: red;
    text-decoration: line-through;
  }
  </style>
</head>
<body>
  <p>这里是一段文字</p>
  <p>原来text-decoration-color好多浏览器都不支持。。现在就只有FF和safari支持</p>
</body>
</html>
