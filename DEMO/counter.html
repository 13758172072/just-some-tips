<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  body{
    background: #f66;
    /*counter-reset: h1 h2 h3;*/
  }
  h1{
    counter-reset: h2 0;
    counter-increment: h1;
    color: red;
  }
  h1:before{
    content: counter(h1);
  }
  h2{
    counter-reset: h3 0;
    counter-increment: h2;
    padding-left: 20px;
  }
  h2:before{
    content: counter(h1) counter(h2);
  }
  /*h2:after{
    content: counter(h2);
  }*/
  h3{
    counter-increment: h3;
    padding-left: 40px;
  }

  h3:before{
    content: counter(h1) counter(h2) counter(h3);
  }
  /*h3:after{
    content: counter(h3);
  }*/
  </style>
</head>
<body>
  <h1>
    <h2>
      <h3></h3>
      <h3></h3>
      <h3></h3>
      <h3></h3>
    </h2>
    <h2>
      <h3></h3>
      <h3></h3>

    </h2>
    <h2></h2>
    <h2>
      <h3></h3>
      <h3></h3>

    </h2>
  </h1>
  <h1>
    <h2></h2>
    <h2>
      <h3></h3>
    </h2>
    <h2></h2>
  </h1>
</body>
</html>
