<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>关于word-spacing和letter-spacing</title>
  <style style='display: block'>
    style{
      display: block;
      color: #f66;
    }
    
  </style>
</head>
<body>
  <p>你可以在下面进行修改并查看样式</p>
  <style  contenteditable>
  .word{
      word-spacing: 10px;
    }
    .letter{
      letter-spacing: 10px;
    }
  </style>
  <div class="word">
    <p>这是 一个 段落</p>
    <p>This is a paragraph. </p>
  </div>
  <div class="letter">
    <p>一段文字</p>
    <p>some words.</p>
  </div>
</body>
</html>
