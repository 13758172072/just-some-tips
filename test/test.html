    $(document).on('click', '.tag .remove', function (e) {

      }

      $active = null;
      $('li').click(function () {
        if ($active) {
          $active.removeClass('selected');
        }
        var $this = $(this);
        $this.addClass('selected');
        $active = $this;
      })
