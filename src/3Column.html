<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>左右定宽， 中间自适应</title>
  <style>
  html, body, .container{
    width: 100%;
    height: 100%;
    margin: 0; padding: 0;
  }
  .container > div{
    height: 100%;
  }
  .left{
    background: #f00;
    float: left;
    width: 20%;
  }
  .center{
    background: #fcc;
    overflow: hidden;
  }
  .right{
    background: #f66;
    float: right;
    width: 15%;
  }
  </style>
</head>
<body>
  <!-- <div style="width:100%; margin:0 auto;"> 
       <div style="width:150px; float:left; background:#6FF">这是左侧的内容 固定宽度</div>
       <div style="width:200px; float:right; background-color:#960">这是右侧的内容 固定宽度</div>
       <div style="margin-left:150px;margin-right:200px; background-color:#9F3">中间内容，自适应宽度</div>
    </div> -->
  <div class="container">
    <div class="left">123123123123</div>
    <div class="right">1~!!!!23123123123</div>
    <!-- 这里需要先渲染左右， 然后再渲染中间。 不然的话右边的内容会掉下去。  -->
    <div class="center">123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123</div>
  </div>
</body>
</html>
