<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
  var store = function (name, data) {
    if (data) {
      return localStorage.setItem(name, JSON.stringify(data));
    }
    var store = localStorage.getItem(name);
    return (store && JSON.parse(store)) || [];
  };
  </script>
</body>
</html>
