  .progress-bar {
     width: 100%;
     overflow: hidden;
     width: 800px;
  }
  .bar {
    width: calc(100% - 56px);
    background: #efefef;
    position: relative;
    height: 6px;
    border-radius: 3px;
    margin-top: 2px;
  }
  .bar .fg {
    position: absolute;
    width: 40%;
    left: 0;
    top: 0;
    border-radius: 3px;
    height: 100%;
    background: #6dc5ff;
    /*width: 0%;*/
  }
