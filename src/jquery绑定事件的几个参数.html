<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery绑定事件</title>
    <script src="../lib/jquery-1.12.0.min.js"></script>
    <style>
        .container{
            width: 800px;
            height: 500px;;
            margin: 0 auto;
            overflow: hidden;
        }
        .left,.right{
            width:50%;
            height: 100%;
           float: left;
        }
        .left{
            background: #f66;
        }
        .right{
            background: orange;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            left
        </div>
        <div class="right">
            right
        </div>
    </div>
    <script>
        $(function () {
           $('.container').on('click', '.left',{name: 'Jiangxi'},  function (e) {
               console.log('click' + e.data.name);
           }) ;
        });

    </script>
</body>
</html>
