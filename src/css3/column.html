<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>多列布局</title>
  <style>
  html{
    width: 100%;
    height: 100%;
  }
  body{
    height: 500%;
  }
  .container {
    column-count: 4;
    background: #f00;
  }
  .right{
    position: fixed;
    right: 0;
    background: #233;
    width: 200px;
    height: 400px;
  }
  </style>
  <!-- [if IE]>
  <style>
  background: #233;
  </style>
  <![endif] -->
  
</head>
<body>
  <div class="container">
    <div>2222</div>
    <div>222221</div>
    <div>11111111</div>
    <div>333333333333</div>
  </div>
  <div class="right">
    123131

  </div>
  <!-- [if IE]>
  1231231
  <![endif] -->
</body>
</html>
