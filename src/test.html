<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>背景图片测试</title>
  <style>
  .container{
    width: 100%;
    height: 2000px;
  }
  .content{
    width: 600px;
    padding-left: 300px;
    margin: 0 auto;
    background-color: #fcc;
    position: relative;
  }
  .content:before{
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(23,2,88,.6);
  }
  .content img{
    display: block;
    width: 100%;
    margin: 0 auto;
  }
  /*.content-1{
    width: 1000px;
    height: 1000px;
  }*/
  .content-1{
    width: 500px;
    height: 200px;
    position: absolute;
    background: #fcc;
    left: 50%;
    margin-left: -250px;
    /*top: -100px;*/
  }
  a{
    display: block;
    margin: 100px auto;
    width: 100px;
    height: 30px;
    text-align: center;
    line-height: 30px;
    font-size: 20px;
    background: #f66;
    position: relative;
    overflow: hidden;
    padding: 5px 15px;
  }

  a i{
    position: absolute;
    display: inline-block;
    width: 0;
    height: 0;
    /*width: 600px;*/
    /*height: 600px;*/
    /*z-index: -1;*/
    left: 50px;
    top: 15px;
    border-radius: 50%;
    /*background: orange; */
    background: rgba(255,255,255,.5);
    transition: all ease-out 0.4s;
  }
  a:hover i{
    width: 600px;
    height: 600px;
    top: -150px;
    left: -120px;
  }
  a span{
    position: relative;
  }
