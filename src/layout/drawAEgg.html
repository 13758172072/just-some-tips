<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画个鸡蛋吧</title>
  <style>
  .test{
    width: 400px;
    height: 400px;
    box-sizing: border-box;
    background: #f66 content-box; /* 注意，这个属性需要在backgroud-clip的前面 */
    padding: 99px;
    border: 1px solid transparent;
    outline: 1px solid #069df5;
    border-radius: 50%;
  }
  .egg{
    padding: 10px  104px 99px 104px;
  }
  .test2{
    width: 190px;
    height: 289px;
    background: #f00;
    border-radius: 105px 105px 100px 100px / 194px 194px 100px 100px;
  }

  </style>
</head>
<body>
  <div class="test">
    
  </div>
  <div class="test egg">
    
  </div>
  <div class="test2">
    其实只靠border-radius就能够画出这么一个鸡蛋的。。。 
  </div>

</body>
</html>
